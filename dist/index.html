<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roulette</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap"
      rel="stylesheet"
    />
  <link href="main.css" rel="stylesheet"><link href="styles.css" rel="stylesheet"></head>
  <body>
    <div class="container-fluid title">
      <h1>Fantastic Roulette !!</h1>
      <p>Misez vos jetons sur des cases et cliquez sur la roulette !</p>
    </div>
    <div class="container-fluid game" style="display: none;">
      <div class="jeu">
        <div class="bets">
          <h3>Mises pass√©es :</h3>
          <div class="lastBet"></div>
          <h3>Mises actuelles :</h3>
          <p></p>
        </div>
        <div class="odd-even">
          <div class="odd" data-type="oddeven" id="false">
            <p>ODD</p>
          </div>
          <div class="reds" data-type="color" id="Reds">
            <div class="square"></div>
          </div>
          <div class="blacks" data-type="color" id="Blacks">
            <div class="square"></div>
          </div>
          <div class="even" data-type="oddeven" id="true">
            <p>EVEN</p>
          </div>
        </div>
        <div class="numbers"></div>
      </div>

      <div class="roulette">
        <div class="balance">
          <h2>BALANCE :</h2>
        </div>
        <img src="assets/images/roulette.png" alt="" />
        <div class="container money">
          <div class="jetons">
            <div class="boite-a-jetons"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Case gagnante !</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        L'un de vos jetons est sur une case gagnante !!
        <img src="assets/images/yay.gif" />
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
